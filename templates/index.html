<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Doctor Assist Website">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Vahid Toomani">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="files/style.css">
	<title>{{.Title}}</title>
</head>

<body>
	<script src="files/script.js"></script>
	<div class="grid-container">
		<div class="upper_menu">
			<h1>Menu</h1>
		</div>
		<div class="body_title">
			<h1>Welcome to our website!</h1>
		</div>
		<div class="tab">
			<button id="disease_tab" class="tablinks" onclick="openTab(event, 'diagnose_form')">Disease form</button>
			<button class="tablinks" onclick="openTab(event, 'tab_2')">Tab 2</button>
			<button class="tablinks" onclick="openTab(event, 'tab_3')">Tab 3</button>
		</div>
		<div id="diagnose_form" class="tabcontent">
			<h3>Enter the patient's information below!</h3>
			<form method="Post" action="/result.html">
				<div class="disease_form gender">
					<label for="gender">Gender:</label><br>
					<select id="gender" name="gen" value="female">
						<option value="female">Female</option>
						<option value="male">Male</option>
					</select>
				</div>

				<div class="disease_form age">
					<label for="age">Age:</label><br>
					<input type="number" id="age" name="age" value="5" max="99" min="1">
				</div>

				<div class="disease_form symps">
					<label for="syptoms">Symptoms:</label><br>
					<textarea id="symptoms" name="symps" rows="4" cols="50"
						placeholder="Seperate symptoms with comma!"></textarea>
				</div>

				<div class="disease_form submit">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
		<div id="tab_2" class="tabcontent">
			<h3>TAB 2</h3>
			<p>You are in tab 2.</p>
		</div>
		<div id="tab_3" class="tabcontent">
			<h3>TAB 3</h3>
			<p>You are tab 3.</p>
		</div>
		<div class="right_tab">
			<h2>right</h2>
		</div>
		<div class="footer">
			<h2>footer</h2>
		</div>
	</div>
	<script>
		document.getElementById("disease_tab").click();
	</script>
</body>

</html>
