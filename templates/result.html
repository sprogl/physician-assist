<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Doctor Assist Website">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Vahid Toomani">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="files/style.css">
	<title>{{.Title}}</title>
</head>

<body>
	<script src="files/script.js"></script>
	<h1 class="body_title">Persumably related diseases:</h1>
	{{range .Items}}
	<hr class="seperator_line">
	<div class="disease_sec">
		<h2>{{ .Name }}</h2>
		<ul>
			{{range .Symps}}
			<li>{{.}}</li>
			{{else}}
			<li>No symptom!</li>
			{{end}}
		</ul>
	</div>
	{{else}}
	<div><strong>No disease found!</strong></div>
	{{end}}
</body>

</html>
